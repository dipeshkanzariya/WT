<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GUI Calci</title>
	<link rel="stylesheet" type="text/css" href="GUI.css">
</head>
<body>
	<table class="tbl" align="center">
		<tr>
			<td style="font-size: 13px;" colspan="4"><b>CASIO</b></td>
		</tr>
		<tr>
			<td colspan="4">
				<input class="inp" id="number" type="text" name="">
			</td>
		</tr>
		<tr>
			<td style="font-size: 8px;" colspan="4"><b>12 digit</b></td>
		</tr>
		<tr>
			<td style="font-size: 8px; padding: 5px;" colspan="4" align="center"><b>@All Rights Deserved</b></td>
		</tr>
		<tr>
			<td><button class="btn1" onclick="changeSign()">+/-</button></td>
			<td><button class="btn1" onclick="addop(this)">%</button></td>
			<td><button class="btn1" onclick="clearDigit()">⌫</button></td>
			<td><button style="background-color: red;" class="btn" onclick="clearAll()"><b>C</b></button></td>
		</tr>
		<tr>
			<td><button class="btn" onclick="addno(this)">7</button></td>
			<td><button class="btn" onclick="addno(this)">8</button></td>
			<td><button class="btn" onclick="addno(this)">9</button></td>
			<td><button class="btn1" onclick="addop(this)">÷</button></td>
		</tr>
		<tr>
			<td><button class="btn" onclick="addno(this)">4</button></td>
			<td><button class="btn" onclick="addno(this)">5</button></td>
			<td><button class="btn" onclick="addno(this)">6</button></td>
			<td><button class="btn1" onclick="addop(this)">×</button></td>
		</tr>
		<tr>
			<td><button class="btn" onclick="addno(this)">1</button></td>
			<td><button class="btn" onclick="addno(this)">2</button></td>
			<td><button class="btn" onclick="addno(this)">3</button></td>
			<td><button class="btn1" onclick="addop(this)">-</button></td>
		</tr>
		<tr>
			<td><button class="btn" onclick="addno(this)">0</button></td>
			<td><button class="btn" onclick="addno(this)">.</button></td>
			<td><button class="btn1" onclick="ans()">=</button></td>
			<td><button class="btn1" onclick="addop(this)">+</button></td>
		</tr>
	</table>

	<script type="text/javascript">
		function addno(n)
		{
			var io=document.getElementById("number");
			var a=document.getElementById("number");
			io=n.innerHTML;
			a.value+=io;
		}
		var oldvalue
		function addop(n)
		{
			var b=document.getElementById("number");
			oldvalue=parseInt(b.value);
			b.value="";
			op=n.innerHTML;
		}
		function ans()
		{
			newvalue=document.getElementById("number");
			switch(op)
			{
				case "+":newvalue.value=oldvalue+parseInt(newvalue.value);
				break;
				case "-":newvalue.value=oldvalue-parseInt(newvalue.value);
				break;
				case "×":newvalue.value=oldvalue*parseInt(newvalue.value);
				break;
				case "÷":newvalue.value=oldvalue/parseInt(newvalue.value);
				break;
				case "%":newvalue.value=oldvalue%parseInt(newvalue.value);
				break;
			}
		}
		function changeSign()
		{
			newvalue=document.getElementById("number");
			newvalue.value=-newvalue.value;
		}
		function clearAll()
		{
			var c=document.getElementById("number");
			c.value="";
			oldvalue="";
		}
		function clearDigit()
		{
			var d=document.getElementById("number");
			d.value=parseInt(d.value/10);
		}
	</script>
</body>
</html>
