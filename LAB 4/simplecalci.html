<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Calci</title>
</head>
<body>
	<table>
		<tr>
			<td>Enter first number</td>
			<td>:</td>
			<td><input type="number" id="no1" name="" placeholder="Enter number"></td>
		</tr>
		<tr>
			<td>Enter second number</td>
			<td>:</td>
			<td><input type="number" id="no2" name="" placeholder="Enter number"></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="button" value="+" onclick="add()">
				<input type="button" value="-" onclick="sub()">
				<input type="button" value="*" onclick="multi()">
				<input type="button" value="/" onclick="div()">
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<h1 id="ans"></h1>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		opr="";
		function add()
		{
			no1=document.getElementById("no1");
			no2=document.getElementById("no2");
			ans1=document.getElementById("ans");

			a=parseInt(no1.value)+parseInt(no2.value);
			ans1.innerHTML=a;
		}
		function sub()
		{
			no1=document.getElementById("no1");
			no2=document.getElementById("no2");
			ans1=document.getElementById("ans");

			a=parseInt(no1.value)-parseInt(no2.value);
			ans1.innerHTML=a;
		}
		function multi()
		{
			no1=document.getElementById("no1");
			no2=document.getElementById("no2");
			ans1=document.getElementById("ans");

			a=parseInt(no1.value)*parseInt(no2.value);
			ans1.innerHTML=a;
		}
		function div()
		{
			no1=document.getElementById("no1");
			no2=document.getElementById("no2");
			ans1=document.getElementById("ans");

			a=parseInt(no1.value)/parseInt(no2.value);
			ans1.innerHTML=a;
		}
	</script>
</body>
</html>
