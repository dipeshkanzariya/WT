<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter n : "));
		for(i=1;i<=n;i++)
		{
			for(j=i;j<=n;j++)
			{
				document.write("&nbsp");
			}
			for(j=1;j<=i;j++)
			{
				if(i==1 || j==1 || j==i || i==n)
				{
					document.write("* ");
				}
				else
				{
					document.write("&nbsp"+"&nbsp"+"&nbsp");
				}
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
