<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter first no : "));
		b=parseInt(prompt("enter second no : "));
		c=parseInt(prompt("enter choice : "));
		if(c==1)
		{
			document.write("add = "+(a+b));
		}
		else if(c==2)
		{
			document.write("sub = "+ (a-b));
		}
		else if(c==3)
		{
			document.write("multi = "+ (a*b));
		}
		else if(c==4)
		{
			document.write("div = "+ (a/b));
		}
	</script>
</body>
</html>
