<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		size=parseInt(prompt("Enter the size of array : "));
		arr=[size];
		for(i=0;i<size;i++)
		{
			arr[i]=parseInt(prompt("Enter element "+(i+1)+" : "));
		}
		max=parseInt(arr[0]);
		for(i=0;i<size;i++)
		{
		
			if(max<arr[i])
			{
				max=arr[i];
			}
		}
		document.write("Maximum number : "+max);
	</script>
</body>
</html>
