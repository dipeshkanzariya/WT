<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function prime(n)
		{
			flag=0;
			for(i=2;i<=n/2;i++)
			{
				if(n%i==0)
				{
					flag=1;
					break;
				}
			}
			if(flag==0)
			{
				document.write("given no. is Prime");
			}
			else
			{
				document.write("given no. is non Prime");
			}
		}

		n=parseInt(prompt("Enter the number : "));
		prime(n);
	</script>
</body>
</html>
