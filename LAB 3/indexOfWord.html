<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		s1=prompt("Enter String : ");
		word=prompt("enter word : ");
		arr=s1.split(" ");
		for(i=0;i<arr.length;i++)
		{
			if(arr[i]==word)
			{
				document.write("index : "+i+"<br/>");
			}
		}
	</script>
</body>
