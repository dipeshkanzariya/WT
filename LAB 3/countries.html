<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		size=prompt("Enter the size of array : ");
		arr=[size];
		for(i=0;i<size;i++)
		{
			arr[i]=prompt("Enter country "+(i+1)+" : ");
		}
		for(i=0;i<size;i++)
		{
			document.write("country "+(i+1)+" : "+arr[i]+"<br/>");
		}
	</script>
</body>
</html>
