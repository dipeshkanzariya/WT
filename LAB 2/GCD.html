<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=0;
		gcd=0;
		a=parseInt(prompt("Enter first no : "));
		b=parseInt(prompt("Enter second no : "));
		if(a>b)
		{
			n=a;
		}
		else
		{
			n=b;
		}
		for(i=1;i<n;i++)
		{
			if(a%i==0 && b%i==0)
			{
				gcd=i;
			}
		}
		document.write("Gretest common divisor : "+gcd);
	</script>
</body>
</html>
