<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
</head>
<body>
	<script type="text/javascript">
		n= parseInt(prompt("Enter a number : "));
		flag=0;
		for(i=2;i<=n/2;i++)
		{
			if(n%i==0)
			{
				flag=1;
				break;
			}
		}
		if(flag==0)
		{
			document.write("given no. is Prime");
		}
		else
		{
			document.write("given no. is non Prime");
		}
	</script>
</body>
</html>
