<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter the number : "));
		temp=n;
		rev=0;
		while(n>0)
		{
			a=n%10;
			n=parseInt(n/10);
			rev=rev*10+a;
		}
		if(rev==temp)
		{
			document.write("given no. is pelindrom");
		}
		else
		{
			document.write("given no. is non pelindrom");
		}
	</script>
</body>
