<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TIC - TAC - TOE</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
	<center>
		<table>
			<tr>
				<td colspan="3" style="background-color: whitesmoke;
				 						color: blue; 
				 						font-size: 20px; 
				 						border-radius: 20px;
				 						box-shadow: 0px 0px 4px 3px;">
					<h1>Tic - Tac - Toe</h1>
				</td>
			</tr>
			<tr>
				<td colspan="3" class="player"><b>Player 1 : X</b></td>
			</tr>
			<tr>
				<td colspan="3" class="player"><b>Player 2 : O</b></td>
			</tr>
			<tr>
				<td><input class="inp" id="b1" type="text" name="" onclick="func1(); tic()" readonly></td>
				<td><input class="inp" id="b2" type="text" name="" onclick="func2(); tic()" readonly></td>
				<td><input class="inp" id="b3" type="text" name="" onclick="func3(); tic()" readonly></td>
			</tr>
			<tr>
				<td><input class="inp" id="b4" type="text" name="" onclick="func4(); tic()" readonly></td>
				<td><input class="inp" id="b5" type="text" name="" onclick="func5(); tic()" readonly></td>
				<td><input class="inp" id="b6" type="text" name="" onclick="func6(); tic()" readonly></td>
			</tr>
			<tr>
				<td><input class="inp" id="b7" type="text" name="" onclick="func7(); tic()" readonly></td>
				<td><input class="inp" id="b8" type="text" name="" onclick="func8(); tic()" readonly></td>
				<td><input class="inp" id="b9" type="text" name="" onclick="func9(); tic()" readonly></td>
			</tr>
			<tr>
				<td colspan="3">
					<button class="btn1" onclick="resetGame()"><b>RESET GAME</b></button>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="height: 10vh; width: 100%;">
					<span id="result"></span>
				</td>
			</tr>
		</table>
	</center>

	<script type="text/javascript" src="tic.js"></script>
</body>
</html>
