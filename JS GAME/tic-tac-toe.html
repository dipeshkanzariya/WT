<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TIC - TAC - TOE</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
	<center>
		<table border="">
			<tr>
				<td colspan="3">
					<h1>Tic - Tac - Toe</h1>
				</td>
			</tr>
			<tr>
				<td colspan="3">Player 1 : X</td>
			</tr>
			<tr>
				<td colspan="3">Player 2 : O</td>
			</tr>
			<tr>
				<td><input class="inp" id="b1" type="text" name=""></td>
				<td><input class="inp" id="b2" type="text" name=""></td>
				<td><input class="inp" id="b3" type="text" name=""></td>
			</tr>
			<tr>
				<td><input class="inp" id="b4" type="text" name=""></td>
				<td><input class="inp" id="b5" type="text" name=""></td>
				<td><input class="inp" id="b6" type="text" name=""></td>
			</tr>
			<tr>
				<td><input class="inp" id="b7" type="text" name=""></td>
				<td><input class="inp" id="b8" type="text" name=""></td>
				<td><input class="inp" id="b9" type="text" name=""></td>
			</tr>
			<tr>
				<td colspan="3">
					<button class="btn1">RESET GAME</button>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="height: 10vh; width: 100%;">
					<span id="result"></span>
				</td>
			</tr>
		</table>
	</center>

	<script type="text/javascript" src="tic.js"></script>
</body>
</html>
